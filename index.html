<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanand Infotech</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headline">Sanand Infotech </h1>
        <h1 class="headline">We Are Coming Soon!</h1>
        <p class="subtext">We're working hard to bring you something incredible.</p>
        <div class="clock-date">
            <div class="date">
                <p>Today's Date:</p>
                <span id="currentDate"></span>
            </div>
            <div class="clock">
                <p>Current Time:</p>
                <span id="liveClock"></span>
            </div>
        </div>
    </div>
    
    <!-- YouTube Audio Embed for Background Music -->
    <iframe src="https://www.youtube.com/embed/JSN_AzI8Sbc?autoplay=1&mute=1&controls=0&loop=1&playlist=JSN_AzI8Sbc" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
    </iframe>

    <script src="scripts/script.js"></script>
</body>
</html>
